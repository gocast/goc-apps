<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>goc-apps demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../goc-apps-collection.html">
    <link rel="import" href="../goc-app-icon.html">

    <style is="custom-style">
      body {
        color: #333;
        font-family: sans-serif;
        font-size: 15px;
      }

      .app-row {
        margin: 30px;
      }

      goc-app-icon {
        margin-bottom: 6px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>

    <goc-apps-collection></goc-apps-collection>

    <script>
      window.onload = _ => {
        const collection = document.querySelector('goc-apps-collection');

        collection.apps.forEach(app => {
          const container = document.createElement('div');
          container.classList.add('app-row');

          const icon = document.createElement('goc-app-icon');
          icon.appName = app.appName;
          
          const smallIcon = document.createElement('goc-app-icon');
          smallIcon.appName = app.appName;
          smallIcon.size = 'small';

          container.appendChild(icon);
          container.appendChild(smallIcon);

          const div = document.createElement('div');
          div.innerHTML = app.displayName;
          container.appendChild(div);

          document.body.appendChild(container);
        });
      };
    </script>
  </body>
</html>
