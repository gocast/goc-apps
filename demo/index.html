<!doctype html>
<html lang="en">
  <head>

    <title>goc-apps demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../goc-app-icon.html">

    <style is="custom-style">
      body {
        text-align: center;
      }

        margin: 20px 10px;
      }
    </style>

    <br>
    <div>
      <goc-app-icon size="small" app-name="image"></goc-app-icon>
      <goc-app-icon size="small" app-name="news-marquee"></goc-app-icon>
      <goc-app-icon size="small" app-name="photos"></goc-app-icon>
